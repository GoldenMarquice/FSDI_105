<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>My awesome user registration system</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
    </header>

    <main>
        <h2> Add a new user</h2>
        <div>

            Email*:
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>

            Password*:
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>

            First Name*:
            <br>
            <input type="text" name="fName" id="fName" placeholder="First Name">
            <br>

            Last Name*:
            <br>
            <input type="text" name="lName" id="lName" placeholder="Last Name">
            <br>

            Age:
            <br>
            <input type="text" name="age" id="age" placeholder="Age" min="1" max="99">
            <br>

            Address:
            <br>
            <input type="text" name="address" id="address" placeholder="Address">
            <br>

            Phone:
            <br>
            <input type="tel" name="pNumber" id="pNumber" placeholder="Phone Number">
            <br>

            Payment Method:
            <br>
            <select name="pMethod" id="pMethod">
                <optgroup label="Payment Method">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Cash">Cash</option>
                </optgroup>
            </select>
            <br>

            Color:
            <br>
            <input type="color">
            <br>

            <button class="btn" id="btnAdd" >Add</button>

        </div>
    </main>

</body>
<script src="/scripts/jquery-3.7.js"></script>
<script src="/scripts/storeManager.js"></script>
<script src="/scripts/app.js"></script>



</html>
